<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="amountInput">Enter the amount: </label>
        <input type="number" id="amountInput" placeholder="Amount">
        <select id="conversionType">
            <option value="tokensToUSD">Tokens to USD</option>
            <option value="usdToTokens">USD to Tokens</option>
        </select>
        <p>2500 tokens are worth $4.99 USD, this converter does not take bonus tokens into account and is therefore not 100% accurate</p>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertCurrency() {
            const amountInput = parseFloat(document.getElementById("amountInput").value);
            const conversionType = document.getElementById("conversionType").value;
            const tokensToUSDConversionRate = 4.99 / 2500;

            let result;
            if (conversionType === "tokensToUSD") {
                result = amountInput * tokensToUSDConversionRate;
                document.getElementById("result").textContent = `The real-life value is $${result.toFixed(2)} USD`;
            } else if (conversionType === "usdToTokens") {
                result = amountInput / tokensToUSDConversionRate;
                document.getElementById("result").textContent = `The Rec Room value is ${result.toFixed(2)} tokens`;
            }
        }
    </script>
</body>
</html>
