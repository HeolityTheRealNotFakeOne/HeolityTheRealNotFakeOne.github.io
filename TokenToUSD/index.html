<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Token to USD Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token to USD Converter</h1>
        <label for="tokenInput">Enter the number of tokens: </label>
        <input type="number" id="tokenInput" placeholder="Tokens">
        <p>2500 tokens are worth $4.99 USD, this converter does not take bonus tokens into account and is therefore not 100% accurate</p>
        <button onclick="convertTokens()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTokens() {
            const tokenInput = document.getElementById("tokenInput").value;
            const conversionRate = 4.99 / 2500;
            const usdValue = tokenInput * conversionRate;

            const resultElement = document.getElementById("result");
            resultElement.textContent = `The real-life value is $${usdValue.toFixed(2)} USD`;
        }
    </script>
</body>
</html>
