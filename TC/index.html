<!DOCTYPE html><html> <head> <title>Text Obfuscater</title> <script> function convertLetters() { let input = document.getElementById("input").value; let output = ""; for (let i = 0; i < input.length; i++) { let charCode = input.charCodeAt(i); if (charCode >= 65 && charCode <= 90) { output += String.fromCharCode(155 - charCode); } else if (charCode >= 97 && charCode <= 122) { output += String.fromCharCode(219 - charCode); } else if (charCode >= 97 && charCode <= 122) { output += String.fromCharCode(219 - charCode); } else if (charCode >= 65 && charCode <= 90) { output += String.fromCharCode(155 - charCode); } else { output += input.charAt(i); } } document.getElementById("output").innerHTML = output; } </script> </head> <body> <h1>Letter Conversion</h1> <p>Type anything below and click the button to obfuscate the text</p> <input type="text" id="input"> <button onclick="convertLetters()">Convert</button> <p>Converted text:</p> <p id="output"></p> </body></html>
